<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Верхние 3 мета-тега *должны* быть указаны в первую очередь в head; любой другой контент в head должен быть указан *после* этих тегов -->  
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->  
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Default CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->  
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->  
    <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
 <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 <![endif]-->  
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <!-- .col-lg-2+.col-lg-10 -->
                <!-- Logo -->
                <div class="col-lg-2">
                  <a href="#" class="logo">
                      <img src="images/golden_logo.png" alt="">
                  </a>
                </div>
                <div class="col-lg-10">
                    <!-- nav.navbar.navbar-right>ul.navbar-nav.mr-auto>li*5>a[href="#"] -->
                    <nav class="navbar navbar-right top-menu">
                        <ul class="navbar-nav mr-auto menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                  </div>
              </div>
          </div>

          <div class="container titles">
              <div class="row">
                <h2>Welcome To Our Studio!</h2>
                <h1>It's nice to meet you</h1>   
              </div>
          </div>

          <div class="container head-but">
              <div class="row">
                    <div class="col-lg-12">
                        <button class="yellow-but">
                            Tell me more
                        </button>
                    </div>  
              </div>
          </div>


      </header>

    
</body>
</html>
